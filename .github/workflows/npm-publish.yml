name: Publish ynotsoft-dynamic-grid

on:
  release:
    types: [published]

  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. v1.0.11 or v1.0.11-rc.1)"
        required: true
      dist_tag:
        description: "npm dist-tag (latest/next/beta/alpha). Leave blank for auto."
        required: false
        default: ""

permissions:
  contents: read

jobs:
  build:
    name: Build (Vite)
    runs-on: ubuntu-latest
    # Only run on release or manual dispatch
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Tooling versions
        run: |
          echo "node: $(node -v)"
          echo "npm (PATH): $(npm -v)"
          echo "npm (npx@10): $(npx -y npm@10 -v)"

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          rm -f package-lock.json
          npm install --no-audit --no-fund

      - name: Build library (Vite)
        run: |
          echo "Building with Vite..."
          npm run build

      - name: Verify dist files
        run: |
          echo "Verifying dist outputs..."
          # Adjust these to match your Vite lib output if different
          test -f dist/index.js
          test -f dist/index.cjs

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: grid-dist
          path: |
            dist
            package.json
            README.md

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      id-token: write

    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout repository (for provenance metadata)
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: grid-dist
          path: .

      - name: Guard package name
        id: pkg
        run: |
          NAME=$(node -p "require('./package.json').name")
          echo "Package name: $NAME"
          if [ "$NAME" != "ynotsoft-dynamic-grid" ]; then
            echo "::error::package.json 'name' must be 'ynotsoft-dynamic-grid'"
            exit 1
          fi
          echo "name=$NAME" >> "$GITHUB_OUTPUT"

      - name: Derive version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW="${{ github.event.inputs.version }}"
          else
            RAW="${GITHUB_REF_NAME}"
          fi
          VERSION="${RAW#v}"
          echo "Publishing version $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Ensure repository URL for provenance
        run: |
          REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
          echo "Setting package.json repository.url = $REPO_URL"
          node -e "const fs=require('fs');const pkg=JSON.parse(fs.readFileSync('package.json','utf8'));pkg.repository={type:'git',url:process.env.REPO_URL};fs.writeFileSync('package.json',JSON.stringify(pkg,null,2));"
          node -p "require('./package.json').repository.url"

      - name: Update version if needed
        run: |
          TARGET="${{ steps.ver.outputs.version }}"
          CURRENT=$(node -p "require('./package.json').version")
          echo "Current=$CURRENT Target=$TARGET"
          if [ "$CURRENT" != "$TARGET" ]; then
            npx -y npm@10 version "$TARGET" --no-git-tag-version
          else
            echo "Version already $TARGET â€” skipping bump."
          fi

      - name: Determine npm dist-tag
        id: tag
        run: |
          INPUT="${{ github.event.inputs.dist_tag }}"
          if [ -n "$INPUT" ]; then
            echo "tag=$INPUT" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          VER="${{ steps.ver.outputs.version }}"
          if [[ "$VER" == *-* ]]; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if version already exists on npm
        id: exists
        run: |
          PKG="${{ steps.pkg.outputs.name }}"
          VER="${{ steps.ver.outputs.version }}"
          if npx -y npm@10 view "$PKG@$VER" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "$PKG@$VER already exists on npm."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "$PKG@$VER not published yet."
          fi

      - name: Publish to npm (if new)
        if: steps.exists.outputs.exists == 'false'
        run: |
          echo "Publishing new version..."
          npm publish --access public --provenance --tag "${{ steps.tag.outputs.tag }}"

      - name: Promote dist-tag (if already published)
        if: steps.exists.outputs.exists == 'true'
        run: |
          PKG="${{ steps.pkg.outputs.name }}"
          VER="${{ steps.ver.outputs.version }}"
          TAG="${{ steps.tag.outputs.tag }}"
          echo "Promoting existing $PKG@$VER to dist-tag '$TAG'"
          npx -y npm@10 dist-tag add "$PKG@$VER" "$TAG"
