name: Publish ynotsoft-dynamic-grid

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. v1.0.11 or v1.0.11-rc.1)"
        required: true
      dist_tag:
        description: "npm dist-tag (latest/next/beta/alpha). Leave blank for auto."
        required: false
        default: ""

permissions:
  contents: read

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      id-token: write
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: npm

      - name: Tooling versions
        run: |
          echo "node: $(node -v)"
          echo "npm (PATH): $(npm -v)"
          echo "npm (npx@10): $(npx -y npm@10 -v)"

      # Deterministic install without fighting old lockfiles
      - name: Install (recreate lock on runner)
        run: |
          rm -f package-lock.json
          npx -y npm@10 install --no-audit --no-fund

      - name: Build (tsup)
        run: npm run build

      - name: Guard package name
        id: pkg
        run: |
          NAME=$(node -p "require('./package.json').name")
          echo "name=$NAME" >> "$GITHUB_OUTPUT"
          echo "package.json name: $NAME"
          if [ "$NAME" != "ynotsoft-dynamic-grid" ]; then
            echo "::error::package.json 'name' must be 'ynotsoft-dynamic-grid'"; exit 1;
          fi

      # Version comes from manual input or release tag
      - name: Derive version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RAW="${{ github.event.inputs.version }}"
          else
            RAW="${GITHUB_REF_NAME}"
          fi
          VERSION="${RAW#v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version $VERSION"

      # Ensure repository matches the GitHub repo for npm --provenance
      - name: Ensure repository matches provenance
        run: |
          export REPO_URL="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
          echo "Setting package.json repository.url = $REPO_URL"
          node -e "const fs=require('fs');const p='./package.json';const pkg=JSON.parse(fs.readFileSync(p,'utf8'));pkg.repository={type:'git',url:process.env.REPO_URL};fs.writeFileSync(p, JSON.stringify(pkg,null,2));"
          node -p "require('./package.json').repository.url"

      # Idempotent version write (no-op if already equal)
      - name: Set version in package.json (idempotent)
        run: |
          TARGET="${{ steps.ver.outputs.version }}"
          CURRENT=$(node -p "require('./package.json').version")
          echo "current=$CURRENT target=$TARGET"
          if [ "$CURRENT" = "$TARGET" ]; then
            echo "Version already $TARGET — skipping bump."
          else
            npx -y npm@10 version "$TARGET" --no-git-tag-version
          fi

      - name: Verify dist files
        run: |
          test -f dist/index.js
          test -f dist/index.cjs

      # Choose dist-tag: manual override wins; else pre-release -> next, stable -> latest
      - name: Choose npm dist-tag
        id: tag
        run: |
          INPUT="${{ github.event.inputs.dist_tag }}"
          if [ -n "$INPUT" ]; then
            echo "tag=$INPUT" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          VER="${{ steps.ver.outputs.version }}"
          if [[ "$VER" == *-* ]]; then
            echo "tag=next" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      # If already on npm, don't republish — just retag
      - name: Check if version already exists on npm
        id: exists
        run: |
          PKG="${{ steps.pkg.outputs.name }}"
          VER="${{ steps.ver.outputs.version }}"
          if npx -y npm@10 view "$PKG@$VER" version >/dev/null 2>&1; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "$PKG@$VER already exists on npm."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "$PKG@$VER not on npm yet."
          fi

      - name: Publish (if new)
        if: steps.exists.outputs.exists == 'false'
        run: npm publish --access public --provenance --tag "${{ steps.tag.outputs.tag }}"

      - name: Promote dist-tag (if already published)
        if: steps.exists.outputs.exists == 'true'
        run: |
          PKG="${{ steps.pkg.outputs.name }}"
          VER="${{ steps.ver.outputs.version }}"
          TAG="${{ steps.tag.outputs.tag }}"
          echo "Promoting $PKG@$VER to dist-tag '$TAG'"
          npx -y npm@10 dist-tag add "$PKG@$VER" "$TAG"
